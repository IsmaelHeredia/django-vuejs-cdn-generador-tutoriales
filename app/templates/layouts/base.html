{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title> 
    <link rel="icon" href="{% static 'images/icon.png' %}">
    
    <!-- Bootstrap -->

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <link id="theme" href="{% static 'css/style.css' %}" rel="stylesheet" />

    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />

    <script src="{% static 'js/popper.js' %}" charset="UTF-8"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/jquery-3.3.1.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/vue-next.js' %}" charset="UTF-8"></script>
    <script src="{% static 'js/axios.min.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/moment.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/sweetalert2@11.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/toastr.min.js' %}" charset="UTF-8"></script>

        <![endif]-->

            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-center" href="#">Generador de tutoriales 1.1</a>

                <a class="nav-link" href="/about"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
