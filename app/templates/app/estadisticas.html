{% extends 'layouts/base.html' %}

{% block title %}Estadísticas{% endblock %}

{% block content %}

<div id="app" class="container-fluid">

    <br/>

	<h1 class="text-center" style="color: white;">Estadísticas</h1>

	<div class="espacio"></div>

	<h3 class="text-center">Cantidad de tutoriales en total : {{cantidad_canciones}}</h3>

	<div class="espacio"></div>

	<script type="text/javascript">
	$(function () {

	    $('#grafico1').highcharts({
			chart: {
			    type: 'pie',
			    style: {
			    	fontFamily: 'Arimo',
			        fontSize: 17
			    },
			    events: {
			       load: function() {
			           let categoryHeight = 35;
			           this.update({
			               chart: {
			                   height: categoryHeight * this.pointCount + (this.chartHeight - this.plotHeight)
			               }
			            })
			        }
			    }
			},
	        title: {
	        	text: '',
		        style: {
		            fontSize : 25
		        }
	        },
	        xAxis: {
	            categories: {% autoescape off %}{{textos_grafico1}}{% endautoescape %},
	            labels: {
	                style: {
	                	fontSize : 17
	                }
	            },
	            title: {
	            	text: 'Categorias'
	            }
	        },	                
	        yAxis: {
	            min: 0,
	            title: {
	                text: 'Tutoriales',
	                align: 'high'
	            },
	            labels: {
	                style: {
	                	fontSize : 17
	                },
	                overflow: 'justify'
	            }
	        },
	        tooltip: {
		        useHTML: true,
		        style: {
		            fontSize : 17
		        },
		        formatter: function() {
		            return 'Cantidad de tutoriales: '+this.point.y;
		        }
	        },
		    plotOptions: {
		        pie: {
		            allowPointSelect: true,
		            cursor: 'pointer',
		            dataLabels: {
		                enabled: true,
		                format: '<b>{point.name}</b>: {point.y}',
		                style: {
		                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
		                    fontSize: 17
		                }
		            }
		        }
		    },
	        legend: {
	            reversed: true,
		        itemStyle: {
		            fontSize : 17
		        }
	        },
	        credits: {
	            enabled: false
	        },
	        series: [{
		        name:'Notas',
		        data: {% autoescape off %}{{series_grafico1}}{% endautoescape %}
			}],
	        navigation: {
	            menuItemStyle: {
		            fontSize : 12
	            }
	        }
	    });

        $('#grafico2').highcharts({
			chart: {
			    type: 'pie',
			    style: {
			    	fontFamily: 'Arimo',
			        fontSize: 17
			    },
			    events: {
			       load: function() {
			           let categoryHeight = 35;
			           this.update({
			               chart: {
			                   height: categoryHeight * this.pointCount + (this.chartHeight - this.plotHeight)
			               }
			            })
			        }
			    }
			},
	        title: {
	        	text: '',
		        style: {
		            fontSize : 25
		        }
	        },
	        xAxis: {
	            categories: {% autoescape off %}{{textos_grafico2}}{% endautoescape %},
	            labels: {
	                style: {
	                	fontSize : 17
	                }
	            },
	            title: {
	            	text: 'Categorias'
	            }
	        },	                
	        yAxis: {
	            min: 0,
	            title: {
	                text: 'Tutoriales',
	                align: 'high'
	            },
	            labels: {
	                style: {
	                	fontSize : 17
	                },
	                overflow: 'justify'
	            }
	        },
	        tooltip: {
		        useHTML: true,
		        style: {
		            fontSize : 17
		        },
		        formatter: function() {
		            return 'Cantidad de tutoriales: '+this.point.y;
		        }
	        },
		    plotOptions: {
		        pie: {
		            allowPointSelect: true,
		            cursor: 'pointer',
		            dataLabels: {
		                enabled: true,
		                format: '<b>{point.name}</b>: {point.y}',
		                style: {
		                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
		                    fontSize: 17
		                }
		            }
		        }
		    },
	        legend: {
	            reversed: true,
		        itemStyle: {
		            fontSize : 17
		        }
	        },
	        credits: {
	            enabled: false
	        },
	        series: [{
		        name:'Notas',
		        data: {% autoescape off %}{{series_grafico2}}{% endautoescape %}
			}],
	        navigation: {
	            menuItemStyle: {
		            fontSize : 12
	            }
	        }
	    });

	});

	</script> 

    <div class="card card-primary grafico">
        <div class="card-header bg-primary">Tutoriales filtrados por dificultades</div>
        <div class="card-body">
            <div id="grafico1"></div>
        </div>
    </div>

    <br/>

    <div class="card card-primary grafico">
        <div class="card-header bg-primary">Tutoriales filtrados por genéros</div>
        <div class="card-body">
            <div id="grafico2"></div>
        </div>
    </div>

</div>

{% endblock %}
